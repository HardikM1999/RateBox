<html lang="en">
<head>

<body>
    <div id="contanier-fluid">
        <div class="jumbotron">

        </div>
        <form id="MovieForm">
            <div class="form-group">
                <label>Enter Movie Name:</label>
                <input type="text" class="form-control" id="MovieName" placeholder="Enter Movie Name Here">

        </form>
        <div id="result"></div>
    </div>
